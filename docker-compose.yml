version: '3.8'

services:
  backend:
    build: ./backend
    container_name: driving_school_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/driving_school_db
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: driving_school_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=driving_school_db
    ports:
      - "5432:5432"

  frontend:
    build: ./frontend
    container_name: driving_school_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
